<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="../common/lib/bootstrap/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../common/lib/bootstrap/bootstrap-theme.css" rel="stylesheet" type="text/css" />
    <link href="options.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="ignore-list"></label>
                    <textarea id="ignore-list" class="form-control" rows="10"></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <p id="info" class="bg-info">
                </p>
                <p id="example">
                    <pre id="exampleList" class="well">
                    </pre>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <button id="save" class="btn btn-primary pull-right">
                </button>
            </div>
        </div>
    </div>
</body>

<script src="../common/common.js" type="text/javascript" nonce="jscolor"></script>
<script src="options.js" type="text/javascript"></script>

</html>
